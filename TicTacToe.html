<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <style>
        .square{
           
            width: 33%;
            height: 33%;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            flex-wrap: wrap;
        }
       

    </style>
</head>
<body>
    <div class="btn-container">
        <button id="c1" class="square"></button>
        <button id="c2" class="square"></button>
        <button id="c3" class="square"></button>
        <br>
        <button id="c4" class="square"></button>
        <button id="c5" class="square"></button>
        <button id="c6" class="square"></button>
        <br>
        <button id="c7" class="square"></button>
        <button id="c8" class="square"></button>
        <button id="c9" class="square"></button>
        <br>
        <div id="submit">
            <button>Submit</button>
        </div>
        <div id="clear">
            <button>Clear</button>
        </div>

    </div>
    

</body>
<script src="TicTacToe.js"></script>
</html>
